<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hearts day for my baby</title>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="intro">
      <div id="valentines-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
          <text
            class="valentines-text"
            x="50%"
            y="50%"
            text-anchor="middle"
            dominant-baseline="middle"
          >
            Happy Valentines Enayi
          </text>
        </svg>
      </div>
    </section>

    <section class="trail-container">
      <div class="">Our shared memories together</div>
    </section>

    <section class="wrap-up">
      <h2 class="bouquet-title">Di pa kita mabilhan ng thumbelina etu muna :> ILOVEYOU bawi ako next time</h2>
      
      <div id="drop-zone">
        <p class="drop-text"></p>
        <div id="dropped-flowers"></div>
        <img id="final-bouquet" src="assets/bouquet.png" alt="Final Bouquet" style="display: none;">
      </div>

      <div class="flower-selection">
        <div class="draggable-flower" draggable="true" data-flower="carnation">
          <img src="assets/carnation.png" alt="Carnation">
        </div>
        <div class="draggable-flower" draggable="true" data-flower="lily">
          <img src="assets/lily.png" alt="Lily">
        </div>
        <div class="draggable-flower" draggable="true" data-flower="pinkRose">
          <img src="assets/pinkRose.png" alt="Pink Rose">
        </div>
        <div class="draggable-flower" draggable="true" data-flower="whiteRose">
          <img src="assets/whiteRose.png" alt="White Rose">
        </div>
        <div class="draggable-flower" draggable="true" data-flower="paper">
          <img src="assets/paper.jpg" alt="Paper">
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
